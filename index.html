<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f4f8;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
      
        form {
          background-color: #ffffff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
        }
      
        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }
      
        label {
          display: block;
          margin-top: 15px;
          margin-bottom: 5px;
          color: #555;
        }
      
        input[type="number"] {
          width: 80%;
          padding: 8px;
          margin-bottom: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
      
        button {
          margin-top: 15px;
          padding: 10px 20px;
          background-color: #007acc;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-weight: bold;
        }
      
        button:hover {
          background-color: #005fa3;
        }
      
        #resultado {
          margin-top: 20px;
          font-size: 1.2em;
          color: #222;
        }
      </style>      
  <meta charset="UTF-8">
  <title>Calculadora de Alcance Máximo</title>
</head>
<body>
  <h1>Calculadora de Alcance Máximo de un Proyectil</h1>

  <form id="formulario">
    <label for="velocidad">Velocidad inicial (v₀) en m/s:</label>
    <input type="number" id="velocidad" name="velocidad" step="any" required><br><br>

    <label for="angulo">Ángulo de lanzamiento (θ) en grados:</label>
    <input type="number" id="angulo" name="angulo" step="any" required><br><br>

    <button type="button" onclick="calcularAlcance()">Calcular Alcance</button>
  </form>

  <h2>Resultado:</h2>
  <p id="resultado">--</p>
</body>
</html>
