<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Alcance Máximo</title>
</head>
<body>
  <h1>Calculadora de Alcance Máximo de un Proyectil</h1>

  <form id="formulario">
    <label for="velocidad">Velocidad inicial (v₀) en m/s:</label>
    <input type="number" id="velocidad" name="velocidad" step="any" required><br><br>

    <label for="angulo">Ángulo de lanzamiento (θ) en grados:</label>
    <input type="number" id="angulo" name="angulo" step="any" required><br><br>

    <button type="button" onclick="calcularAlcance()">Calcular Alcance</button>
  </form>

  <h2>Resultado:</h2>
  <p id="resultado">--</p>
</body>
</html>
